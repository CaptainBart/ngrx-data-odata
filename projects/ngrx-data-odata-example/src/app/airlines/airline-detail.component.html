  <div>
    <mat-form-field appearance="outline">
      <mat-label>Code</mat-label>
      <input matInput placeholder="" [(ngModel)]="editingAirline.AirlineCode" [readonly]="!addMode">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="" [(ngModel)]="editingAirline.Name">
    </mat-form-field>
  </div>

  <div>
    <button mat-raised-button color="primary" (click)="saveAirline()">Save</button>
  </div>

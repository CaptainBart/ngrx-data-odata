<table mat-table matSort [dataSource]="customers$" (matSortChange)="sortData($event)">
  <ng-container matColumnDef="CompanyName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
    <td mat-cell *matCellDef="let customer"> {{customer.CompanyName}} </td>
  </ng-container>

  <ng-container matColumnDef="ContactName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Name </th>
    <td mat-cell *matCellDef="let customer"> {{customer.ContactTitle}} {{customer.ContactName}} </td>
  </ng-container>

  <ng-container matColumnDef="Address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
    <td mat-cell *matCellDef="let customer"> {{customer.Address}} </td>
  </ng-container>

  <ng-container matColumnDef="City">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
    <td mat-cell *matCellDef="let customer"> {{customer.City}} </td>
  </ng-container>

  <ng-container matColumnDef="Country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
      <td mat-cell *matCellDef="let customer"> {{customer.Country}} </td>
    </ng-container>

  <ng-container matColumnDef="Phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
    <td mat-cell *matCellDef="let customer"> {{customer.Phone}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-spinner diameter="40" *ngIf="isLoading$ | async"></mat-spinner>
